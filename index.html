<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>HTML5_video</title>
		<link rel="stylesheet" type="text/css" href="site.css">
	</head>
	<body>
<div style="text-align:center"> 
  <button onclick="playPause('trailer.mp4')">video 1</button> 
  <button onclick="playPause('mov_bbb.mp4')">video 2</button>
  <button onclick="playPause('movie.mp4')">Video 3</button>
  <br> 
</div> 
	<div id="main">
		<div id="custom-video" class="custom-video">
		<div id="play"><img src="img/play-button-overlay.png"/></div>	
			<video id='video' style="width:100%; height:100%;" >
				<p>Your user agent does not support the HTML5 Video element.</p>
			</video>		
			<div id="controls">
				<button id="playpause" class="icon-play"></button>
				<div id="seeker" class="seeker">
					<progress id='progressbar' class="progressbar" max='100' value='0'/></progress>
					<progress id='bufferbar' class="bufferbar" max='100' value='0'/></progress>
					<input type="range" id="seekbar" value="0" class="seekbar" />
				</div>
				<button id="fullscreen" class="icon-fullscreen-alt"></button>
				<div id="volum">
					<progress id="volumebufferbar" class="volumebufferbar" max='100' value='0'/></progress>
					<input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step="0.01" />
				</div>
				<button id="mute" class="icon-volume-2"></button>
				<span id="time">
					<span id="currenttime">00:00</span> / 
					<span id="duration">00:00</span>
				</span>
				<div id="tooltip"></div>
				<span id="buffTime">00:00</span>
				<span id="buffVolum">000</span>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="js.js"></script>
</html>
